echo 

//////////
// Init //
//////////
exec broskins_clear

echo Applying 'sv_cheats true' for inspect servers...
echo sv_cheats true
sv_cheats true

/////////////
// Aliases //
/////////////
echo [Custom] Alias

// Godmode
alias godmode_OFF "buddha 0; sv_regeneration_force_on 0; alias godmode godmode_ON; echo God OFF"
alias godmode_ON "buddha 1; sv_regeneration_force_on 1; alias godmode godmode_OFF; echo God ON"
alias godmode godmode_ON

// Jumpthrow
alias +gj +jump 
alias -gj -jump 
alias -ga -attack 
alias -ga2 -attack2

// LJ
alias +lj "+duck; +jump; -forward; -back"
alias -lj "-duck; -jump;"

// Screenshot
alias inspect_OFF "crosshair 1; cl_draw_only_deathnotices 0; r_drawcsplayers 1; r_show_build_info true; viewmodel_always_on 0; cl_lock_camera false; alias inspect inspect_ON; echo Inpsect mode OFF"
alias inspect_ON "crosshair 0; cl_draw_only_deathnotices 1; r_drawcsplayers 0; r_show_build_info false; viewmodel_always_on 1; alias inspect inspect_OFF; echo Inpsect mode ON"
alias inspect inspect_ON

alias broskins "exec broskins"
alias disc disconnect
alias prac "exec grenade_practice"
alias unlockmovement "sv_airaccelerate 1000; sv_maxspeed 3500; sv_staminajumpcost 0; sv_staminalandcost 0; sv_staminamax 0; sv_autobunnyhopping 1; godmode_ON"

///////////
// Binds //
///////////
echo [Custom] Bind

bind mouse_x "yaw"
bind mouse_y "pitch"

bind scancode33 slot4                                   // 4

bind scancode26 +forward                                // W
bind scancode4 +left                                    // A
bind scancode22 +back                                   // S
bind scancode7 +right                                   // D

bind mouse1 +attack
bind mouse2 +attack2
bind mouse3 player_ping
bind mouse5 slot7                                       // slot7 = Flash
bind mwheeldown +jump

bind scancode45 sv_rethrow_last_grenade                 // -
bind section_sign toggleconsole                         // ยง

bind scancode6 slot8                                    // C | slot8 = Smoke
bind scancode14 cl_lock_camera 0                        // K
bind scancode15 cl_lock_camera 1                        // L
bind scancode17 noclip                                  // N
bind scancode27 slot10                                  // X | slot10 = Molotov

bind scancode225 +sprint                                // SHIFT
bind scancode224 +duck                                  // CTRL
bind scancode226 "+gj; -ga; -ga2"                       // ALT
bind scancode44 +jump                                   // SPACE

/////////////////
// Preferences //
/////////////////
echo [Custom] Preferences

crosshair 1
cl_allow_animated_avatars false
help cl_bob_lower_amt //10.5                                   // Missing command
help cl_bobamt_lat //0.2                                       // Missing command
help cl_bobamt_vert //0.125                                    // Missing command
help cl_bobcycle //0.49                                        // Missing command
cl_crosshair_sniper_show_normal_inaccuracy false
cl_crosshair_sniper_width 2
cl_debounce_zoom false
cl_draw_only_deathnotices 0
cl_drawhud_force_radar 0
cl_hud_radar_scale 0.875
cl_lock_camera 0
cl_radar_always_centered 1
cl_radar_icon_scale_min 0.6
cl_radar_rotate 1
cl_radar_scale 0.7
cl_radar_square_with_scoreboard 1
help cl_righthand                                       // Missing command
cl_showfps 0
cl_showloadout 1
cl_showpos 0
cl_silencer_mode 1
cl_sniper_auto_rezoom true
cl_teammate_colors_show 1

fov_cs_debug 0

r_drawtracers_firstperson true
r_show_build_info true                                  // Keep enabled while beta

snd_headphone_eq 1                                      // 0 - Natural | 1 - Crisp | 2 - Smooth
snd_mute_losefocus false

sv_autoexec_mapname_cfg true
sv_disable_radar 0

viewmodel_always_on 0
viewmodel_fov 68.0
viewmodel_offset_x 2.5                                  // - Left       Right +
viewmodel_offset_y 2.0                                  // - Backwards  Forwards +
viewmodel_offset_z -2.0                                 // - Down       Up +
viewmodel_recoil 0                                      // Missing command

