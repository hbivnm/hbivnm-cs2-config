/////////////
// Aliases //
/////////////
echo [Custom] Alias

alias broskins "connect 185.52.54.189"
alias disc disconnect
alias prac "exec grenade_practice"

// Jumpthrow
alias +gj +jump 
alias -gj -jump 
alias -ga -attack 
alias -ga2 -attack2 

///////////
// Binds //
///////////
echo [Custom] Bind

bind w +forward
bind a +left
bind s +back
bind d +right

bind mouse1 +attack
bind mouse2 +attack2
bind mouse3 player_ping
bind mouse5 slot7                                       // Flash
bind mwheeldown +jump

bind - sv_rethrow_last_grenade
bind section_sign toggleconsole

bind c slot8                                            // Smoke
bind l disconnect
bind n noclip
bind x slot10                                           // Molotov

bind shift +sprint
bind ctrl +duck
bind alt "+gj; -ga; -ga2"                               // Jumpthrow
bind space +jump

/////////////////
// Preferences //
/////////////////
echo [Custom] Preferences

cl_allow_animated_avatars false
cl_bob_lower_amt 10.5
cl_bobamt_lat 0.2
cl_bobamt_vert 0.125
cl_bobcycle 0.49
cl_crosshair_sniper_show_normal_inaccuracy false
cl_crosshair_sniper_width 2
cl_debounce_zoom false
cl_drawhud_force_radar 0
cl_hud_radar_scale 0.875
cl_radar_always_centered 1
cl_radar_icon_scale_min 0.6
cl_radar_rotate 1
cl_radar_scale 0.7
cl_radar_square_with_scoreboard 1
cl_silencer_mode 1
cl_sniper_auto_rezoom true
cl_teammate_colors_show 1

r_show_build_info false

snd_headphone_eq 1                                      // 0 - Natural | 1 - Crisp | 2 - Smooth
snd_mute_losefocus false

sv_disable_radar 0

viewmodel_fov 68.0
viewmodel_offset_x 2.5
viewmodel_offset_y 2.0
viewmodel_offset_z -2.0

