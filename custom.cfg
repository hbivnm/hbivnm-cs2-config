// Aliases
echo [Custom] Alias

alias broskins "connect 185.52.54.189"
alias disc disconnect
alias prac "exec grenade_practice"

// Jumpthrow
alias +gj +jump 
alias -gj -jump 
alias -ga -attack 
alias -ga2 -attack2 

// de-sub-tick movement (?)
alias _checkw "-forward; alias checkw"
alias +w "+forward; alias checkw _checkw"
alias -w "checkw"

alias _checks "-back; alias checks"
alias +s "+back; alias checks _checks"
alias -s "checks"

alias _checka "-left; alias checka"
alias +a "+left; alias checka _checka"
alias -a "checka"

alias _checkd "-right; alias checkd"
alias +d "+right; alias checkd _checkd"
alias -d "checkd"

alias _checkcrouch "-duck; alias checkcrouch"
alias +crouch "+duck; alias checkcrouch _checkcrouch"   
alias -crouch "checkcrouch"

alias _checkwalk "-sprint; alias checkwalk"
alias +walk "+sprint; alias checkwalk _checkwalk"
alias -walk "checkwalk"

// Binds
echo [Custom] Bind

bind mouse1 +attack
bind mouse2 +attack2
bind mouse3 player_ping
bind mouse5 slot7                                       // Flash
bind mwheeldown "+jump; -jump"

bind w "+w"
bind a "+a"
bind s "+s"
bind d "+d"

bind - sv_rethrow_last_grenade
bind c slot8                                            // Smoke
bind l disconnect
bind n noclip
bind x slot10                                           // Molotov

bind shift "+walk"
bind ctrl "+crouch"
bind alt "+gj; -ga; -ga2"
bind space "+jump; -jump"

// Pref.
echo [Custom] Preferences
cl_allow_animated_avatars false
cl_bob_lower_amt 10.5
cl_bobamt_lat 0.2
cl_bobamt_vert 0.125
cl_bobcycle 0.49
cl_crosshair_sniper_show_normal_inaccuracy false
cl_crosshair_sniper_width 2
cl_debounce_zoom false
cl_silencer_mode 1
cl_sniper_auto_rezoom true

r_show_build_info false

snd_headphone_eq 1                                      // 0 - Natural | 1 - Crisp | 2 - Smooth
snd_mute_losefocus false

viewmodel_fov 68.0
viewmodel_offset_x 2.5
viewmodel_offset_y 2.0
viewmodel_offset_z -2.0
